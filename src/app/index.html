<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
<link type="text/css" rel="stylesheet" href="css/bootstrap-vue.css"/>
<link type="text/css" rel="stylesheet" href="css/main.css">
<title>Chakannom Image Manager for TinyMCE4</title>
</head>
<body>
<div id="imageManagerApp">
    <b-tabs card>
        <b-tab title="Upload" no-body active>
            <form>
                <div style="border-bottom: 1px solid rgba(0,0,0,.125)">
                    <b-button variant="primary" size="sm" class="select-file">
                        <label for="select_file" style="margin-bottom: 0">Select File</label>
                    </b-button>
                    <input type="file" id="select_file" style="height: 0px; visibility: hidden; position: absolute;" accept="image/*" multiple/>
                    <div class="select-file-message">Use a JPG, GIF, or PNG file.</div>
                </div>
                <div class="row" style="margin:0px; margin-top:20px;">
                    <div class="img-container" style="margin-bottom:10px;" v-for="n in 5">
                        <div class="img-container-item img-thumbnail">
                            <img src="https://via.placeholder.com/200x150"/>
                        </div>
                    </div>
                </div>
                <div class="image-manager-uploaded-image"></div>
            </form>
            <span id="uploading-status"></span>
        </b-tab>
        <b-tab title="List" no-body>
            <div class="row" style="margin:0px; margin-top:20px;">
                <div class="img-container" style="margin-bottom:10px;" v-for="n in 10">
                    <div class="img-container-item img-thumbnail">
                        <img src="https://via.placeholder.com/200x150"/>
                    </div>
                </div>
            </div>
        </b-tab>
    </b-tabs>
</div>
<script src="js/vue.min.js"></script>
<script src="js/polyfill.min.js"></script>
<script src="js/bootstrap-vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
