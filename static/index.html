<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector:'textarea',
            toolbar: 'ckn_image',
            external_plugins: {
                'ckn_image': 'http://localhost:8080/plugin.js'
            },
            ckn_image_params: {
                presigned_put_url: 'presigned-url.html',
                image_upload_url: 'image-upload-url.html',
                images_blog_url: 'images-blog.html',
                token_name: 'authenticationToken'
            }
        });
    </script>
</head>
<body>
    <textarea>Testing chakannomTinymceImageManager.</textarea>
</body>
</html>
